<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}{{ page.title }}{% endblock %}</title>
  <base href="/">

  <meta name="author" content="John Francis Marion" />
  <meta name="description" content="Starting point for NG2 Application" />
  <meta http-equiv="pragma" content="no-cache" />

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/css/bootstrap.min.css" integrity="sha384-MIwDKRSSImVFAZCVLtU0LMDdON6KVCrZHyVQQj6e8wIEJkW4tvwqXrbMIya1vriY" crossorigin="anonymous">

  <link rel="stylesheet" href="http://v4-alpha.getbootstrap.com/assets/css/docs.min.css" >
  
    {% if config.includeMathJax %}
      <script type="text/x-mathjax-config">MathJax.Hub.Config({tex2jax: {inlineMath: [['$','$'], ['\\(','\\)']]}});</script><script type="text/javascript" src="https://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>
    {% endif %}
    {% if config.includeHighlightJs %}
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/default.min.css">
        <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/highlight.min.js"></script>
    {% endif %}

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>
<body>

    <div class="bd-pageheader">
        <div class="container">

            <h1>{{ config.title }}</h1>

            <p class="lead">{{ config.subtitle }}</p>
        </div>
    </div>
    <div class="container">
        <div class="bd-sidebar col-md-3 col-xs-12 push-md-9">
            <nav class="bd-links">
                {% for item in summary.parts [0].articles %}
                    <div class="bd-toc-item {% if item.path == file.path %}active{% endif %}">
                        <a class="bd-toc-link" href="{{ item.path|resolveFile }}">{{ item.title }}</a>
                    </div>
                {% endfor %}
            </nav>
        </div>
        <div class="bd-content col-md-9 col-xs-12 pull-md-3">
            {{ page.content|safe }}
        </div>
    </div>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.0.0/jquery.min.js" integrity="sha384-THPy051/pYDQGanwU6poAc/hOdQxjnOEXzbT+OuUAFqNqFjL+4IGLBgCJC3ZOShY" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.2.0/js/tether.min.js" integrity="sha384-Plbmg8JY28KFelvJVai01l8WyZzrYWG825m+cZ0eDDS1f7d/js6ikvy1+X+guPIB" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.3/js/bootstrap.min.js" integrity="sha384-ux8v3A6CPtOTqOzMKiuo3d/DomGaaClxFYdCu2HPMBEkf6x2xiDyJ7gkXU0MWwaD" crossorigin="anonymous"></script>
</body>
</html>
